name: Update Stock Prices

on:
  push:
    paths:
      - "SKV Sheet_Updated PM.xlsx"
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… Needed to push changes back
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas yfinance openpyxl

      - name: Run update script
        run: python update_prices.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "SKV Sheet_Updated PM.xlsx" "SKV Sheet-1-Updated.csv"
          git commit -m "Auto-update stock prices [skip ci]" || echo "No changes to commit"
          git push
