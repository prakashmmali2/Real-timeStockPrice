name: Update Stock Prices

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes
  workflow_dispatch:        # Allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to get full history for merging

      # 2. Pull latest file so client's edits are included
      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install pandas yfinance openpyxl

      # 5. Run update script
      - name: Run update script
        run: python update_prices.py

      # 6. Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "SKV Sheet-1-Updated.csv"
          git commit -m "Auto-update stock prices [skip ci]" || echo "No changes to commit"
          git push
